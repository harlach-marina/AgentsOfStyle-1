<ion-view>
	<ion-content>
		<h1>{{role.type}}</h1>
  		<ul class="list list-center">
			<li class="item item-checkbox checkbox-assertive text-uppercase">
			   a Stylist
			   <label class="checkbox">
			   		<input ng-model="role.type" value="shopper" type="radio" checked>
			   </label>
			</li>
			<li class="item item-checkbox checkbox-assertive text-uppercase">
			   New Clients
			   <label class="checkbox">
			   		<input ng-model="role.type" value="stylist" type="radio">
			   </label>
			</li>
		</ul>
  	</ion-content>
	<ion-footer-bar class="bar-assertive">
		<button ng-click="startRegistration()" class="button button-full button-assertive text-uppercase">
		  let`s start
		</button>
	</ion-footer-bar>
</ion-view>
