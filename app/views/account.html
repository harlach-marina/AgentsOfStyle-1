<ion-view view-title="Account">
	<div class="tabs-striped tabs-top tabs-background-light tabs-color-assertive">
    	<div class="tabs tabs-icon-top">
    		<a class="tab-item" ng-repeat="tab in tabs" ng-click="changeTab($index)" ng-class="{'active' : selectedIndex == $index}" ng-href="#/app/account/{{tab.name}}">
	        	<i class="icon" ng-class="tab.icon"></i>
	        	{{tab.name}}
	      	</a>
    	</div>
    </div>
	<ion-content>
		<div ui-view></div>
  	</ion-content>
</ion-view>
